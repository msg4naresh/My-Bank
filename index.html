<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interest Calculate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        margin-top: 1em;
      }
      
      label {
        display: block;
        margin: 1em 0;
      }
      
      input[type="date"], input[type="number"] {
        font-size: 1em;
        padding: 0.5em;
        border-radius: 0.5em;
        border: none;
        background-color: #f2f2f2;
        box-shadow: 0 0 0.5em rgba(0,0,0,0.2);
        margin: 0.5em 0;
        width: 80%;
        max-width: 300px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 0.5em;
        border-radius: 0.5em;
        border: none;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 0 0.5em rgba(0,0,0,0.2);
        margin: 1em 0;
        width: 80%;
        max-width: 300px;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #result {
        font-size: 1.2em;
        padding: 0.5em;
        border-radius: 0.5em;
        border: none;
        background-color: #f2f2f2;
        box-shadow: 0 0 0.5em rgba(0,0,0,0.2);
        margin: 1em 0;
        width: 80%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>MY Bank Interest Calculator</h1>
    <label for="start-date">Loan Taken Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">Loan Repaid Date:</label>
    <input type="date" id="end-date">
    <label for="amount">Principal Amount:</label>
    <input type="number" id="amount">
    <button onclick="calculate()">Calculate</button>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    
    <script>
      function calculate() {
        var startDate = new Date(document.getElementById("start-date").value);
        var endDate = new Date(document.getElementById("end-date").value);
        var amount = parseFloat(document.getElementById("amount").value);
        
        var days = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24));
        var result = days;
        
        document.getElementById("result").value = result.toFixed(2);
      }
    </script>
  </body>
</html>
